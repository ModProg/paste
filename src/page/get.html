<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Paste</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <style>{style}</style>
    </head>
    <body>
        <a href=".." class="btn filled blue" id="new">New Paste</a>
        {content}

        <a id="download" class="btn outlined" href="{download_url}" download="{download_name}">
            <svg width="24px" height="24px" fill="currentColor" version="1.1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
            Download
        </a>

        <p>Should you no longer want to share this, or this entry should be deleted for a different reason e.g. copyright infringement, it can easily be deleted below.</p>

        <a class="btn filled red" href="{delete_url}">
            <svg xmlns="http://www.w4.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v10zM9 9h6c.55 0 1 .45 1 1v8c0 .55-.45 1-1 1H9c-.55 0-1-.45-1-1v-8c0-.55.45-1 1-1zm6.5-5l-.71-.71c-.18-.18-.44-.29-.7-.29H9.91c-.26 0-.52.11-.7.29L8.5 4H6c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z"/>
            </svg>
            Delete
        </a>
    </body>
</html>
